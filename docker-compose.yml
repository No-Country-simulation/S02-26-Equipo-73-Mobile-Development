version: "3.9"

services:
  db:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    container_name: postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/18/data
    networks:
      - equi-net

  api:
    build:
      context: ./FacadeApi
      dockerfile: FacadeApi/Dockerfile
    container_name: api-core
    env_file:
      - .env
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - db
    networks:
      - equi-net   

volumes:
  pgdata:

networks:
  equi-net:
